<!DOCTYPE html>
<html lang="ko" style="word-break: keep-all" class="">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      async
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <title>Every Slang</title>
  </head>
  <body>
    <header></header>
    <main class="container" id="main">
      <a href="index.html" style="text-decoration: none">← 돌아가기</a>
      <br />
      <br />
      <article>
        단어를 작성하기 전 반드시
        <a href="Content Guidelines.html" style="text-decoration: none"
          >Every Slang Content Guideline</a
        >을 읽어주세요.
        <hr />
        <small
          >많은 사람들이 보기 좋게 작성해주세요. 많은 사람들이 즐길 수 있게
          작성해주세요. <br />
          일반적인 뜻을 적어주세요. 개인적인 농담이나 뜻을 적지 마세요.</small
        >
      </article>

      <br />
      <form id="createWord" method="post" action="%VITE_SERVER%/create">
        <fieldset>
          <label>
            Word
            <input id="word" name="word" placeholder="Word" type="text" />
          </label>

          <label>
            Meaning
            <textarea
              id="meaning"
              name="meaning"
              cols="30"
              rows="9"
              placeholder="Meaning"
            ></textarea>
          </label>
          <label>
            예문
            <textarea
              id="example"
              name="example"
              cols="30"
              rows="3"
              placeholder="Example sentence"
            ></textarea>
          </label>
        </fieldset>
        <div class="cf-turnstile" data-sitekey="%VITE_SITE_KEY%"></div>
        <input type="submit" value="Submit" />
      </form>
    </main>
    <footer></footer>
    <script type="module" src="/src/createWord.ts"></script>
  </body>
</html>
