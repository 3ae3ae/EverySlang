<!DOCTYPE html>
<html lang="ko" style="word-break: keep-all" class="">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      async
      defer
    ></script>
    <title>새 단어 추가 - Every Slang</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <header>
        <a href="index.html" class="logo">Every<span>Slang</span></a>
      </header>
      <a href="index.html" class="button button-clear">← 돌아가기</a>
    </nav>

    <div class="main-content">
      <h2>새 단어 추가</h2>
      <p>
        단어를 작성하기 전 반드시
        <a href="Content Guidelines.html" style="text-decoration: none"
          >Every Slang Content Guideline</a
        >을 읽어주세요.
        <small
          >많은 사람들이 보기 좋게 작성해주세요. 많은 사람들이 즐길 수 있게
          작성해주세요. <br />
          일반적인 뜻을 적어주세요. 개인적인 농담이나 뜻을 적지 마세요.</small
        >
      </p>

      <form id="createWord" method="post" action="%VITE_SERVER%/create">
        <fieldset>
          <label for="word">단어</label>
          <input
            type="text"
            id="word"
            name="word"
            required
            placeholder="Word"
          />

          <label for="meaning">의미</label>
          <textarea
            id="meaning"
            name="meaning"
            required
            placeholder="Meaning"
          ></textarea>

          <label for="example">예문</label>
          <textarea
            id="example"
            name="example"
            placeholder="Example sentence"
          ></textarea>
        </fieldset>
        <div class="cf-turnstile" data-sitekey="%VITE_SITE_KEY%"></div>

        <input type="submit" value="제출" class="button-primary" />
      </form>
    </div>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; 2024 Every Slang. All rights reserved.</p>
        <nav>
          <a href="about">About</a>
          <a href="privacy">개인정보 처리방침</a>
          <a href="terms">이용약관</a>
          <a href="contact">문의하기</a>
        </nav>
      </div>
    </footer>

    <script type="module" src="/src/createWord.ts"></script>
  </body>
</html>
